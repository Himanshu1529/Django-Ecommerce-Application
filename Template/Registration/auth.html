{% extends 'Main/base.html' %}

{% block content %}

<!-- login area start -->
<div class="login-register-area pt-100px pb-100px">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                <div class="login-register-wrapper">
                    <div class="login-register-tab-list nav">
                        <a class="active" data-bs-toggle="tab" href="#lg1">
                            <h4>login</h4>
                        </a>
                        <a data-bs-toggle="tab" href="#lg2">
                            <h4>register</h4>
                        </a>
                    </div>
                    <div class="tab-content">
                        <div id="lg1" class="tab-pane active">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form action="{% url 'login' %}" method="post">
                                        {% csrf_token %}
                                        <label for="id_username">Username:</label>
                                        <input type="text" name="username" id="id_username" placeholder="Username" />
                                        <label for="id_password">Password:</label>
                                        <input type="password" name="password" id="id_password" placeholder="Password" />
                                        <div class="button-box">
                                            <div class="login-toggle-btn">
                                                <input type="checkbox" id="id_remember_me" />
                                                <label for="id_remember_me">Remember me</label>
                                                <a href="#">Forgot Password?</a>
                                            </div>
                                            <button type="submit"><span>Login</span></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div id="lg2" class="tab-pane">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form action="{% url 'register' %}" method="post">
                                        {% csrf_token %}
                                        <label for="id_username_register">Username:</label>
                                        <input type="text" name="username" id="id_username_register" placeholder="Username" />
                                        <label for="id_first_name">First Name:</label>
                                        <input type="text" name="first_name" id="id_first_name" placeholder="First Name" />
                                        <label for="id_last_name">Last Name:</label>
                                        <input type="text" name="last_name" id="id_last_name" placeholder="Last Name" />
                                        <label for="id_email">Email:</label>
                                        <input name="email" id="id_email" placeholder="Email" type="email" />
                                        <label for="id_pass1">Password:</label>
                                        <input type="password" name="pass1" id="id_pass1" placeholder="Password" />
                                        <label for="id_pass2">Confirm Password:</label>
                                        <input type="password" name="pass2" id="id_pass2" placeholder="Confirm Password" />
                                        <div class="button-box">
                                            <button type="submit"><span>Register</span></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- login area end -->

{% endblock %}
